# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
# 
# If you need help with the configuration or have any questions related to Spigot,
# join us at the IRC or drop by our forums and leave a post.
# 
# IRC: #spigot @ irc.spi.gt ( http://www.spigotmc.org/pages/irc/ )
# Forums: http://www.spigotmc.org/

config-version: 8
settings:
  save-user-cache-on-stop-only: true
  bungeecord: false
  late-bind: true
  sample-count: 12
  player-shuffle: 0
  filter-creative-items: true
  user-cache-size: 1000
  int-cache-limit: 1024
  moved-wrongly-threshold: 0.0625
  moved-too-quickly-threshold: 100.0
  timeout-time: 60
  restart-on-crash: false
  restart-script: ./baslat.bat
  netty-threads: 4
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
  debug: false
  limit-player-interactions: true
  baby-zombie-movement-speed: 0.5
timings:
  enabled: true
  verbose: true
  server-name-privacy: false
  hidden-config-entries:
  - database
  - settings.bungeecord-addresses
  history-interval: 300
  history-length: 3600
commands:
  tab-complete: -1
  log: true
  spam-exclusions:
  - /skill
  silent-commandblock-console: false
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
messages:
  whitelist: |2-

    §cSunucu bakımda!

    §7Sunucuda bir yapım çalışması var.
    §7Çok kısa bir süre içinde tekrar aktif olacağız

    §aSosyal medya
    §7Discord daveti: §f/sunucudavet
    §ewww.sunucuismi.com
  unknown-command: |-
    §1   §2    §3
    §8  §6SkyBlock §8§lᄿ §cBilinmeyen komut girdiniz.
    §4   §5    §6
    §8  §7Sunucu hakkında  bilgi almak için: §f/bilgi
    §7   §8    §9
    §e   play.sunucuismi.com§8§l⋯§e www.sunucuismi.com
    §a   §b    §c
  server-full: |2-

    §cSunucu dolu!

    §7Oyuncular sunucuyu maksimum
    §7slota kadar doldurmuş. Girmek
    §7için başka bir zamanı bekle.

    §aSosyal medya
    §7Discord daveti: §f/sunucudavet

    §ewww.sunucuismi.com
  outdated-client: |2-

    §cYanlış sürüm!

    §7Geçersiz sürümle girmeyi denediniz.
    §7Lütfen §f{0} §7sürümüyle giriş yapın!

    §aSosyal medya
    §7Discord daveti: §f/sunucudavet

    §ewww.sunucuismi.com
  outdated-server: |2-

    §cYanlış sürüm!

    §7Geçersiz sürümle girmeyi denediniz.
    §7Lütfen §f{0} §7sürümüyle giriş yapın!

    §aSosyal medya
    §7Discord daveti: §f/sunucudavet

    §ewww.sunucuismi.com
  restart: §cSunucu yeniden başlatılıyor!
