database:
  # Database backend type, can be set to mysql or sqlite
  type: sqlite
  # MySQL database host
  mySQLHost: localhost
  # MySQL connection port number
  mySQLPort: 3306
  # MySQL database name
  mySQLDatabase: db
  # MySQL database user
  mySQLUser: root
  # MySQL user's password
  mySQLPassword: ""
  # MySQL table names
  tableNames:
    players: "players"

