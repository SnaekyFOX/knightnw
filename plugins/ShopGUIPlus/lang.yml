  USAGE:
    SUBCOMMAND: 'Yanlis komut kullanimi. Dogru kullanim: %usage%'
  CMD:
    SHOP:
      ADDMODIFIER:
        ITEM:
          USAGE: /shop addmodifier item <player> <shop> <item> <value> [buy|sell]
          ADDED: You set &e%player%&7's %type% price modifier for the %item% item in %shop% shop to &e%modifier%&7.
          ADDEDBY: Your %type% price modifier for the %item% item in %shop% shop was set to &e%modifier%&f by &e%player%&7.
        SHOP:
          USAGE: /shop addmodifier shop <player> <shop> <value> [buy|sell]
          ADDED: You set &e%player%&7's %type% price modifier for all items in %shop% shop to &e%modifier%&7.
          ADDEDBY: Your %type% price modifier for all items in %shop% shop was set to &e%modifier%&f by &e%player%&7.
        GLOBAL:
          USAGE: /shop addmodifier global <player> <value> [buy|sell]
          ADDED: You set &e%player%&7's %type% price modifier to &e%modifier%&7.
          ADDEDBY: Your %type% price modifier was set to &e%modifier%&f by &e%player%&7.
      CHECKMODIFIERS:
        VIEW:
          VIEW: |-
            &e%player%&f's modifiers:
            Global modifiers:
            %global%
            Shop modifiers:
            %shop%
            Item modifiers:
            %item%
          ENTRY:
            ITEM: 'Item: &e%item%&7, shop: &e%shop%&7, buy: &e%buy%&7, sell: &e%sell%&7'
            SHOP: 'Shop: &e%shop%&7, buy: &e%buy%&7, sell: &e%sell%&7'
            GLOBAL: 'Buy: &e%buy%&7, sell: &e%sell%&7'
      RESETMODIFIER:
        ITEM:
          USAGE: /shop resetmodifier item <player> <shop> <item> [buy|sell]
          RESET: You reset &e%player%&7's %type% price modifier for the %item% item in %shop% shop.
          RESETBY: Your %type% price modifier for the %item% item in %shop% shop was reset by &e%player%&7.
        SHOP:
          USAGE: /shop resetmodifier shop <player> <shop> [buy|sell]
          RESET: You reset &e%player%&7's %type% price modifier for all items in %shop% shop.
          RESETBY: Your %type% price modifier for all items in %shop% shop was set to by &e%player%&7.
        GLOBAL:
          USAGE: /shop resetmodifier global <player> [buy|sell]
          RESET: You reset &e%player%&7's %type% price modifier.
          RESETBY: Your %type% price modifier was set to &e%modifier%&f by &e%player%&7.
      CHECK:
        ITEM: This item's type is &c%material%&f with damage &c%damage%&f.
        NOITEM: You have to hold an item in your hand in order to check its type.
