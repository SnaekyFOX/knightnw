acf-minecraft:
  multiple_players_match: "ru"
  version: 1.1

description:
  reload: "Перезагрузка плагина."
  import: "Импортирует данные из одного хранилища в другой."
  kick: "(Plz translate) Kicks a player for VPN or MCLeaks usage using the plugin configuration."
  check: "Проверьте IP-адрес или плеер, используя систему по умолчанию. Это вернет точно такое же значение, как и любой другой вызов API."
  score: "Оценка конкретного источника на основе заранее составленного списка известных хороших и плохих IP-адресов. Обратите внимание, что это заставляет проверку использовать титры каждый раз, когда она выполняется."
  test: "Проверьте IP-адрес с помощью различных (включенных) служб. Обратите внимание, что это заставляет проверять, так что будет использовать титры каждый раз, когда он запускается."

general:
  header: "<c2>[</c2><c3>Anti-VPN</c3><c2>]</c2> "
  enabled: "<c4>Включен</c4>"
  disabled: "<c5>Выключен</c5>"
  load: "<c2>[</c2><c3>Версия</c3> {version}<c2>] [</c2><c3>API Версия</c3> {apiversion}<c2>] [</c2>{commands} <c6>Команды</c6><c2>] [</c2>{events} <c7>Ивенты</c7><c2>] [</c2>{tasks} <c8>Цель</c8><c2>]</c2>"
  hook_enable: "<c4>Включение поддержки</c4> {plugin}"
  hook_disable: "{plugin} <c2>не был найден. Поддержка для него была отключена.</c2>"
  update: "(Bukkit) <c3>Доступно</c3> <c4>обновление</c4> <c3>Обновитесь..</c3> Новая версия: <c2>{version}</c2>"

error:
  internal: "Внутренняя ошибка/Internal error"

import:
  same_storage: "(Plz translate) The specified master and slave are the same!"
  no_master: "(Plz translate) The specified master storage was not found."
  no_slave: "(Plz translate) The specified slave storage was not found."
  ips: "(Plz translate) <c2>Importing IPs..</c2> <c8>[</c8><c2>ID:</c2> <c3>{id}</c3><c8>]</c8>"
  players: "(Plz translate) <c2>Importing players..</c2> <c8>[</c8><c2>ID:</c2> <c3>{id}</c3><c8>]</c8>"
